<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SpotifyBackboneTutorial</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted">Spotify Backbone Tutorial</h3>
            </div>


            <div class="row">
                <div class="col-lg-12">
                    <div id="search-container">
                        <form class="navbar-search pull-left">
                            
                            <input type="text" id="search-text" name="query" class="search-query" placeholder="Search Query">
                            <label class="checkbox">
                                <input type="radio" id="type-artists" name="search-type" value="artist" checked> Artists
                            </label>
                            <label class="checkbox">
                                <input type="radio" id="type-albums" name="search-type" value="album"> Albums
                            </label>
                            <button type="submit" class="btn btn-primary" id="search-btn">Search Spotify</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-6">
                    <div id="album-results"></div>
                </div>
                <div class="col-lg-6">
                    <div id="artist-results"></div>
                </div>
            </div>

            <div class="footer">
                <p>â™¥ from BOIFED</p>
            </div>

        </div>

        <script type="text/tamplate" id="album-search-template">
            <h3>Album Results</h3>
            <ul class="album-list">
                {{#each albums.items}}
                <li><a href="#"><img class="album-image" src="{{images.[0].url}}" alt="{{name}}"></a></li>
                {{/each}}
            </ul>
        </script>

        <script type="text/tamplate" id="artist-search-template">
            <h3>Artist Results</h3>
            <ul class="album-list">
                {{#each artists.items}}
                <li><a href="#"><img class="album-image" src="{{images.[0].url}}" alt="{{name}}"></a></li>
                {{/each}}
            </ul>
        </script>
        <script type="text/tamplate" id="loading-template">
            <div class="loading">
                <img src="images/loading.gif" alt="loading">
            </div>
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/models/search.js"></script>
        <script src="scripts/views/search.js"></script>
        <script src="scripts/views/album-results.js"></script>
        <script src="scripts/views/artist-results.js"></script>
        <script src="scripts/templates.js"></script>
        <!-- endbuild -->
</body>
</html>
